- name: Delete original MOTD
  file:
    path: /etc/motd
    state: absent
    
- name: Create new MOTD
  copy:
    dest: "/etc/motd"
    content: |
      ****************************************************************************************************

          {{ ansible_distribution }} {{ ansible_distribution_version}}

          AcuCOBOL
            Set Environment:
              . setenvacu.sh (-h for usage)
                
              sudo systemctl (start|stop|restart|status) (acurcl|atw|acuserver|acuxdbcs|boomerang)

          MFCOBOL
            Set Environment:
              . setenvmf.sh

              sudo systemctl (start|stop|restart|status) (escwa|mfds|fileshare|hacloud)

            Install Options:
              -IacceptEULA -ESadminID={{ myUsername }} -il=/home/products/edXXpuXX

      ****************************************************************************************************
      