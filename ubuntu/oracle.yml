- name: Download Oracle Instant Client Precompiler from S3
  ansible.builtin.get_url:
    url: '{{ oraclePrecompURL }}{{ oraclePrecomp }}'
    dest: /opt/oracle/{{ oraclePrecomp }}
  register: result
  retries: 5
  delay: 30
  until: result is not failed

- name: Extract Oracle Instant Client Precompiler Package
  ansible.builtin.unarchive:
    src: /opt/oracle/{{ oraclePrecomp }}
    dest: /opt/oracle
    remote_src: yes

- name: Change Ownership of /opt/oracle Directory
  file:
    path: /opt/oracle
    state: directory
    recurse: yes
    mode: '0755'

- name: Set Oracle Instant Client on PATH and LD_LIBRARY_PATH
  copy:
    dest: /etc/profile.d/oracle.sh
    content: |
      #!/bin/bash
      export PATH="$PATH:/opt/oracle/{{ baseDir }}:/opt/oracle/{{ baseDir }}/sdk"
      export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/opt/oracle/{{ baseDir }}"

- name: Add Oracle DSN in odbc.ini
  ansible.builtin.blockinfile:
    path: /etc/odbc.ini
    marker: "# {mark} ANSIBLE MANAGED BLOCK Oracle"
    block: |
      [oracle]
      Description     = Oracle ODBC Connection
      Driver          = /opt/oracle/{{ baseDir }}/libsqora.so.21.1
      Database        = {{ myUsername }}
      Servername      = 127.0.0.1:1521/FREE
      UserID          = {{ myUsername }}