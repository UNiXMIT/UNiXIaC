- name: Set Oracle Facts
  set_fact:
    oracleBaseURL: "https://download.oracle.com/otn_software/nt/instantclient/2115000/"
    oracleBase32: "instantclient-basic-nt-21.15.0.0.0dbru.zip"
    oracleODBC32: "instantclient-odbc-nt-21.15.0.0.0dbru.zip"
    oracleSQLPlus32: "instantclient-sqlplus-nt-21.15.0.0.0dbru.zip"
    oracleSDK32: "instantclient-sdk-nt-21.15.0.0.0dbru.zip"
    oracleBase64: "instantclient-basic-windows.x64-21.15.0.0.0dbru.zip"
    oracleODBC64: "instantclient-odbc-windows.x64-21.15.0.0.0dbru.zip"
    oracleSQLPlus64: "instantclient-sqlplus-windows.x64-21.15.0.0.0dbru.zip"
    oracleSDK64: "instantclient-sdk-windows.x64-21.15.0.0.0dbru.zip"
    oraclePrecompURL: "https://mturner.s3.eu-west-2.amazonaws.com/Public/Oracle/InstantClient/21/"
    oraclePrecomp32: "instantclient-precomp-nt-21.15.0.0.0dbru.zip"
    oraclePrecomp64: "instantclient-precomp-windows.x64-21.15.0.0.0dbru.zip"
    baseDir: "instantclient_21_15"

- name: Download Oracle Instant Client 32bit
  ansible.windows.win_get_url:
    url: '{{ oracleBaseURL }}{{ oracleBase32 }}'
    dest: C:\Users\Public\Documents\{{ oracleBase32 }}
  register: result
  retries: 5
  delay: 30
  until: result is not failed

- name: Download Oracle Instant Client 64bit
  ansible.windows.win_get_url:
    url: '{{ oracleBaseURL }}{{ oracleBase64 }}'
    dest: C:\Users\Public\Documents\{{ oracleBase64 }}
  register: result
  retries: 5
  delay: 30
  until: result is not failed

- name: Unzip Oracle Instant Client 32bit
  community.windows.win_unzip:
    src: C:\Users\Public\Documents\{{ oracleBase32 }}
    dest: C:\instantClient32
  register: result
  retries: 5
  delay: 30
  until: result is not failed

- name: Unzip Oracle Instant Client 64bit
  community.windows.win_unzip:
    src: C:\Users\Public\Documents\{{ oracleBase64 }}
    dest: C:\instantClient64
  register: result
  retries: 5
  delay: 30
  until: result is not failed

