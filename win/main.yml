- name: Install Visual Studio
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import vs.yml 
    import_tasks: vs.yml

- name: Install VSCode + Extensions
  hosts: awsEC2
  gather_facts: no
  become: yes
  become_user: '{{ myUsername }}'
  become_method: runas
  become_flags: logon_type=interactive logon_flags=with_profile
  vars:
    ansible_become_pass: '{{ myPassword }}'
  tasks:
  - name: Import vscode.yml
    import_tasks: vscode.yml
  no_log: True
  tags: default

- name: Create Support Files and Directories
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import createFilesDir.yml
    import_tasks: createFilesDir.yml
  tags: default

- name: Modify {{ myUsername }} User OS Config
  hosts: awsEC2
  gather_facts: no
  become: yes
  become_user: '{{ myUsername }}'
  become_method: runas
  become_flags: logon_type=interactive logon_flags=with_profile
  vars:
    ansible_become_pass: '{{ myPassword }}'
  tasks:
  - name: Import systemUser.yml
    import_tasks: systemUser.yml
  no_log: True
  tags: default

- name: Setup ED
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import ed.yml
    import_tasks: ed.yml

- name: Setup ES
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import es.yml
    import_tasks: es.yml

- name: Install .NET
  hosts: awsEC2
