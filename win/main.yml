- name: AWS Initial Configuration
  hosts: local
  gather_facts: no
  tasks:
  - name: Import initial.yml
    import_tasks: initial.yml
  tags: default

- name: AWS AMI Info
  hosts: local
  gather_facts: no
  tasks:
  - name: Import ami.yml
    import_tasks: ami.yml

- name: AWS EC2 Management
  hosts: local
  vars:
    tempName: SEM-{{ 2048 | random }}
  gather_facts: no
  tasks:
    - block:
        - name: Import aws.yml
          import_tasks: aws.yml
      rescue: 
        - name: Import fail.yml
          import_tasks: fail.yml
  tags: default

- name: Optimise Ansible on Windows
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import optimise.yml
    import_tasks: optimise.yml
  tags: default

- name: Modify OS Config
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import system.yml
    import_tasks: system.yml
  tags: default

- name: Add Users
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import users.yml
    import_tasks: users.yml
  no_log: True
  tags: default

- name: Install Software
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import software.yml
    import_tasks: software.yml
  tags: default

- name: Install Oracle Instant Client
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import oracle.yml
    import_tasks: oracle.yml
  tags: default

- name: Install DB2 ODBC Drivers
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import db2.yml
    import_tasks: db2.yml
  tags: default

- name: Install IBM MQ Client
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import mq.yml
