- name: Setup ADLDS
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import adlds.yml
    import_tasks: adlds.yml
  tags: adlds

- name: Install extend
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Import extend.yml
    import_tasks: extend.yml
  tags: extend

- name: Reboot EC2 Instance
  hosts: awsEC2
  gather_facts: no
  tasks:
  - name: Reboot
    win_reboot:
  tags: default

- name: Final tasks
  hosts: local
  gather_facts: no
  tasks: 
  - name: Import final.yml
    import_tasks: final.yml
  tags: default