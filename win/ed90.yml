- name: Get EDVS2022 9.0 Download URL from S3
  amazon.aws.s3_object:
    profile: '{{ awsProfile }}'
    bucket: mturner
    mode: geturl
    object: ED/90/edvs2022_90.exe
    region: '{{ awsRegion }}'
    expiry: 4000
    sig_v4: true
  register: s3
  delegate_to: localhost
  tags: ed90

- name: Download EDVS2022 9.0 Installer
  ansible.windows.win_get_url:
    url: '{{ s3.url }}'
    dest: C:\temp\
  tags: ed90

- name: Install EDVS2022 9.0
  win_package:
    path: C:\temp\edvs2022_90.exe
    state: present
    arguments: /passive RumbaCheckbox=1 /log C:\temp\edvs2022_90.log
  tags: ed90

