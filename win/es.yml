- name: Download ES 
  block:
    - name: Get {{ installerNameES }} Download URL from S3
      amazon.aws.s3_object:
        profile: '{{ awsProfile }}'
        bucket: mturner
        mode: geturl
        object: '{{ S3Prefix }}{{ installerNameES }}'
        region: '{{ awsRegion }}'
        expiry: 4000
        sig_v4: true
      register: s3es
      delegate_to: localhost

    - name: Get SafeNet License Download URL from S3
      amazon.aws.s3_object:
        profile: '{{ awsProfile }}'
        bucket: mturner
        mode: geturl
        object: ED/Licenses/lservrc.net
        region: '{{ awsRegion }}'
        expiry: 4000
        sig_v4: true
      register: s3sn
      delegate_to: localhost
    
    - name: Get AutoPass License Download URL from S3
      amazon.aws.s3_object:
        profile: '{{ awsProfile }}'
        bucket: mturner
        mode: geturl
        object: ED/Licenses/LicFile.txt
        region: '{{ awsRegion }}'
        expiry: 4000
        sig_v4: true
      register: s3ap
      delegate_to: localhost

    - name: Download {{ installerNameES }}
      ansible.windows.win_get_url:
        url: '{{ s3es.url }}'
        dest: C:\temp\
    
    - name: Download SafeNet License
      ansible.windows.win_get_url:
        url: '{{ s3sn.url }}'
        dest: C:\temp\
    
    - name: Download AutoPass License
      ansible.windows.win_get_url:
        url: '{{ s3ap.url }}'
        dest: C:\temp\
  tags: es

- name: Download ES PU 
  block:
    - name: Get {{ installerNameESPU }} Download URL from S3
      amazon.aws.s3_object:
        profile: '{{ awsProfile }}'
        bucket: mturner
        mode: geturl
        object: '{{ S3Prefix }}{{ installerNameESPU }}'
        region: '{{ awsRegion }}'
        expiry: 4000
        sig_v4: true
      register: s3espu
      delegate_to: localhost
      
    - name: Download {{ installerNameESPU }}
      ansible.windows.win_get_url:
        url: '{{ s3espu.url }}'
        dest: C:\temp\
  tags: espu

- name: Add ES Tags
  amazon.aws.ec2_tag:
    aws_profile: '{{ awsProfile }}'
    region: '{{ awsRegion }}'
    resource: '{{ item }}'
    tags:
      Name: '{{ semaphore_vars.task_details.username|upper }}-{{ imageName }} {{ productName }}'
      ES: '{{ installerNameES }}'
    state: present
  loop: "{{ hostvars['localhost'].ec2.instance_ids }}"
  delegate_to: localhost
  tags: es

- name: Add ES PU Tags
  amazon.aws.ec2_tag:
    aws_profile: '{{ awsProfile }}'
    region: '{{ awsRegion }}'
    resource: '{{ item }}'
    tags:
      ESPU: '{{ installerNameESPU }}'
    state: present
  loop: "{{ hostvars['localhost'].ec2.instance_ids }}"
  delegate_to: localhost
  tags: espu

- name: Install ES 
  block:
    - name: Install {{ installerNameES }}
      win_package:
        path: C:\temp\{{ installerNameES }}
        state: present
        arguments: /passive /log C:\temp\{{ installerNameES }}.log /norestart
  tags: es

- name: Install ES PU
  block:
    - name: Install {{ installerNameESPU }}
      win_package:
        path: C:\temp\{{ installerNameESPU }}
        state: present
        arguments: /passive /log C:\temp\{{ installerNameESPU }}.log /norestart
  tags: espu

