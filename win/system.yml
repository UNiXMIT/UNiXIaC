- name: Set timezone to 'GMT Standard Time' (GMT)
  community.windows.win_timezone:
    timezone: GMT Standard Time

- name: Disable Windows Firewall
  win_firewall:
    state: disabled
    profiles:
    - Domain
    - Private
    - Public

- name: Install OpenSSH Service
  win_chocolatey:
    name: openssh
    package_params: /SSHServerFeature
    state: present

- name: Disable UAC
  win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
    name: EnableLUA
    data: 0
    type: dword

- name: Show Hidden Files/Folders NOHIDDEN
  win_regedit:
    path: HKLM:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced\Folder\Hidden\NOHIDDEN
    name: CheckedValue 
    data: 1
    type: dword

- name: Show Hidden Files/Folders SHOWALL
  win_regedit:
    path: HKLM:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced\Folder\Hidden\SHOWALL
    name: CheckedValue 
    data: 2
    type: dword

- name: Show File Extensions
  win_regedit:
    path: HKLM:\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced\Folder\HideFileExt
    name: CheckedValue 
    data: 1
    type: dword

- name: ExtractMSI
  win_regedit:
    path: HKCR:\Msi.Package\shell\extractMSI\command
    data: 'msiexec /a \"%1\" /qb TARGETDIR=\"%1 Contents\"'
    type: string

- name: AcuSilent MSI Install Option 1
  win_regedit:
    path: HKCR:\Msi.Package\shell\runas
    data: 'AcuSilent'
    type: string

- name: AcuSilent MSI Install Option 2
  win_regedit:
    path: HKCR:\Msi.Package\shell\runas\command
    data: 'msiexec /i \"%1\" ADDLOCAL=ALL WINDOWSVERSION=PostWindows7 /qb'
    type: string

- name: Defer Feature Updates
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: DeferFeatureUpdates 
    data: 1
    type: dword

- name: Defer Feature Updates for 90 Days
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: DeferFeatureUpdatesPeriodInDays  
    data: 90
    type: dword

- name: Defer Quality Updates
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: DeferQualityUpdates  
    data: 1
    type: dword

- name: Defer Quality Updates for 30 Days
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: DeferQualityUpdatesPeriodInDays  
    data: 1
    type: dword

- name: Create Auto Shutdown Schedule
  win_scheduled_task:
    name: AutoShutdown
    actions:
    - path: shutdown
      arguments: /s /f /t 0
    triggers:
    - type: daily
      start_boundary: '2023-01-01T20:00:00'
    username: '{{ ansibleUser }}'
    password: '{{ myPassword }}'
    logon_type: password
    run_level: highest
    state: present
    enabled: yes
  
- name: Disable IE ESC for Administrators
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Active Setup\Installed Components\{A509B1A7-37EF-4b3f-8CFC-4F3A74704073}
      name: IsInstalled
      data: 0
      type: dword

- name: Disable IE ESC for Users
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Active Setup\Installed Components\{A509B1A8-37EF-4b3f-8CFC-4F3A74704073}
      name: IsInstalled
      data: 0
      type: dword

- name: Set Active Hours
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Windows\WindowsUpdate
      name: SetActiveHours
      data: 1
      type: dword

- name: Active Hours Start
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Windows\WindowsUpdate
      name: ActiveHoursStart
      data: 1
      type: dword

- name: Active Hours End
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Windows\WindowsUpdate
      name: ActiveHoursEnd
      data: 4
      type: dword