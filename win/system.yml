- name: Set timezone to 'GMT Standard Time' (GMT)
  community.windows.win_timezone:
    timezone: GMT Standard Time
  when: userRegion | default("1") == "1"
  tags: default

- name: Disable Windows Firewall
  win_firewall:
    state: disabled
    profiles:
    - Domain
    - Private
    - Public
  tags: default

- name: Add Windows Defender Exclusions
  ansible.windows.win_powershell:
    script: |
      Add-MpPreference -ExclusionPath 'C:\Program Files (x86)\Micro Focus'
      Add-MpPreference -ExclusionPath 'C:\Program Files (x86)\Rocket Software'
      Add-MpPreference -ExclusionPath 'C:\Program Files\Micro Focus'
      Add-MpPreference -ExclusionPath 'C:\Program Files\Rocket Software'
  tags: default

- name: Install OpenSSH Service
  ansible.windows.win_powershell:
    script: |
      Add-WindowsCapability -Online -Name OpenSSH.Server~~~~0.0.1.0
      Start-Service sshd
      Set-Service -Name sshd -StartupType 'Automatic' 
  tags: wins2025

- name: Install OpenSSH Service
  win_chocolatey:
    name: openssh
    package_params: /SSHServerFeature
    state: present
  ignore_errors: true
  tags: [ wins2019, wins2022 ]

- name: Disable UAC
  win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Policies\System
    name: EnableLUA
    data: 0
    type: dword
  tags: default

- name: ExtractMSI
  win_regedit:
    path: HKCR:\Msi.Package\shell\extractMSI\command
    data: 'msiexec /a "%1" /qb TARGETDIR=\"%1 Contents\"'
    type: string
  tags: default

- name: AcuSilent MSI Install Option 1
  win_regedit:
    path: HKCR:\Msi.Package\shell\runas
    data: 'AcuSilent'
    type: string
  tags: default

- name: AcuSilent MSI Install Option 2
  win_regedit:
    path: HKCR:\Msi.Package\shell\runas\command
    data: 'msiexec /i "%1" ADDLOCAL=ALL WINDOWSVERSION=PostWindows7 /qb'
    type: string
  tags: default

- name: Defer Feature Updates
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: DeferFeatureUpdates 
    data: 1
    type: dword
  tags: default

- name: Defer Feature Updates for 90 Days
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: DeferFeatureUpdatesPeriodInDays  
    data: 90
    type: dword
  tags: default

- name: Defer Quality Updates
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: DeferQualityUpdates  
    data: 1
    type: dword
  tags: default

- name: Defer Quality Updates for 30 Days
  win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\Windows\WindowsUpdate
    name: DeferQualityUpdatesPeriodInDays  
    data: 1
    type: dword
  tags: default

- name: Create Auto Shutdown Schedule
  win_scheduled_task:
    name: AutoShutdown
    actions:
    - path: shutdown
      arguments: /s /f /t 0
    triggers:
    - type: daily
      start_boundary: '{{ ansible_date_time.year }}-{{ ansible_date_time.month }}-{{ ansible_date_time.day }}T20:00:00'
    username: '{{ ansibleUser }}'
    password: '{{ myPassword }}'
    logon_type: password
    run_level: highest
    state: present
    enabled: yes
  tags: default
  
- name: Disable IE ESC for Administrators
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Active Setup\Installed Components\{A509B1A7-37EF-4b3f-8CFC-4F3A74704073}
      name: IsInstalled
      data: 0
      type: dword
  tags: default

- name: Disable IE ESC for Users
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Active Setup\Installed Components\{A509B1A8-37EF-4b3f-8CFC-4F3A74704073}
      name: IsInstalled
      data: 0
      type: dword
  tags: default

- name: Set Active Hours
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Windows\WindowsUpdate
      name: SetActiveHours
      data: 1
      type: dword
  tags: default

- name: Active Hours Start
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Windows\WindowsUpdate
      name: ActiveHoursStart
      data: 1
      type: dword
  tags: default

- name: Active Hours End
  win_regedit:
      path: HKLM:\SOFTWARE\Microsoft\Windows\WindowsUpdate
      name: ActiveHoursEnd
      data: 4
      type: dword
  tags: default

- name: Modify DNS Settings
  ansible.windows.win_dns_client:
    adapter_names: '*'
    dns_servers:
      - 1.1.1.1
      - 1.0.0.1
  tags: default

- name: Set .MSI on PATHEXT
  win_path:
    name: PATHEXT
    elements: .MSI
  tags: default

- name: Install fio
  win_chocolatey:
    name: fio
    state: present
  tags: default

- name: Initialize Amazon EBS volume
  ansible.windows.win_command: 
    cmd: fio --filename=\\.\PHYSICALDRIVE0 --rw=read --bs=1M --iodepth=32 --direct=1 --name=volume-initialize
  tags: default

- name: Disable Windows Defender Real-time Monitoring Temporarily
  ansible.windows.win_command: 
    cmd: powershell.exe -command "Set-MpPreference -DisableRealtimeMonitoring $true"
  tags: default