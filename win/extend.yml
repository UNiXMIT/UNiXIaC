- name: Get {{ installerName }} Download URL from S3
  amazon.aws.s3_object:
    profile: '{{ awsProfile }}'
    bucket: mturner
    mode: geturl
    object: '{{ S3Prefix }}{{ installerName }}'
    region: '{{ awsRegion }}'
    expiry: 4000
    sig_v4: true
  register: s3
  delegate_to: localhost

- name: Download {{ installerName }}
  ansible.windows.win_get_url:
    url: '{{ s3.url }}'
    dest: C:\temp\

- name: Add extend Tags
  amazon.aws.ec2_tag:
    aws_profile: '{{ awsProfile }}'
    region: '{{ awsRegion }}'
    resource: '{{ item }}'
    tags:
      extend: '{{ installerName }}'
    state: present
  loop: '{{ ec2.instance_ids }}'
  delegate_to: localhost

- name: Install {{ installerName }}
  win_package:
    path: C:\temp\{{ installerName }}
    state: present
    arguments: ADDLOCAL=ALL WINDOWSVERSION=PostWindows7 /qb

- name: Activate 32 bit Licenses
  win_command:
    cmd: '"{{ installPath }}\AcuGT\bin\activator.exe" /PCODE={{ extendCode86 }} /PKEY={{ extendKey86 }}'
    chdir: '{{ installPath }}\AcuGT\bin'

- name: Activate 64 bit Licenses
  win_command:
    cmd: '"{{ installPath }}\AcuGT\bin\activator.exe" /PCODE={{ extendCode64 }} /PKEY={{ extendKey64 }}'
    chdir: '{{ installPath }}\AcuGT\bin'