- name: AWS EC2 Management
  hosts: local
  vars:
    tempName: SEM-{{ 2048 | random }}
  gather_facts: no
  tasks:
  - name: Create AWS EC2 instance
    amazon.aws.ec2_instance:
      name: '{{ tempName }}'
      image_id: '{{ awsAMI }}'
      key_name: '{{ keyName }}'
      network:  
        assign_public_ip: yes
      security_group: '{{ securityGroup }}'
      region: '{{ awsRegion }}'
      availability_zone: '{{ availabilityZone }}'
      aws_profile: '{{ awsProfile }}'
      instance_type: '{{ instanceType }}'
      count: '{{ vmCount }}'
      volumes:
      - device_name: '{{ deviceName }}'
        ebs:
         volume_type: '{{ volumeType }}'
         volume_size: '{{ volumeSize }}'
      state: running
      wait: true
    register: ec2
    tags: default
  
  - name: Wait 30 seconds for public IP
    pause:
      seconds: 30
    tags: default

  - name: Add Host to awsEC2 Group 
    add_host: 
       hostname: '{{ item.public_ip_address }}'
       ansible_port: 22
       ansible_user: '{{ ansibleUser }}'
       ansible_ssh_private_key_file: '{{ keyLocation }}'
       groups: awsEC2
    loop: '{{ ec2.instances }}'
    tags: default
  
  - name: Rename AWS EC2 instance
    amazon.aws.ec2_tag:
      aws_profile: '{{ awsProfile }}'
      region: '{{ awsRegion }}'
      resource: '{{ item }}'
      tags:
        Name: '{{ semaphore_vars.task_details.username|upper }}-{{ imageName }}'
      state: present
    loop: '{{ ec2.instance_ids }}'
    tags: default
  
  - name: Generate an OpenSSL public key
    openssl_publickey:
      path: /tmp/support.pub
      privatekey_path: '{{ keyLocation }}'
      format: OpenSSH
    tags: default

  - name: SSH Check
    local_action:
      module: wait_for
      host: '{{ item.public_ip_address }}'
      port: 22
      delay: 10
      timeout: 120
    loop: '{{ ec2.instances }}'
    tags: default

