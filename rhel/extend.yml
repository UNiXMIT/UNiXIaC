- name: Create extend directory
  file:
    path: '{{ installPath }}'
    state: directory
    owner: '{{ myUsername }}'
    group: '{{ myUsername }}'
    mode: '0775'
  become: yes

- name: Get {{ installerName }} Download URL from S3
  amazon.aws.s3_object:
    profile: '{{ awsProfile }}'
    bucket: mturner
    mode: geturl
    object: '{{ S3Prefix }}{{ installerName }}'
    region: '{{ awsRegion }}'
    expiry: 4000
    sig_v4: true
  register: s3
  delegate_to: localhost

- name: Download {{ installerName }}
  ansible.builtin.get_url:
    url: '{{ s3.url }}'
    dest: '{{ installPath }}'
    owner: '{{ myUsername }}' 
    group: '{{ myUsername }}'
    mode: '0775'
  become: yes

- name: Add extend Tags
  amazon.aws.ec2_tag:
    aws_profile: '{{ awsProfile }}'
    region: '{{ awsRegion }}'
    resource: '{{ item }}'
    tags:
      extend: '{{ installerName }}'
    state: present
  loop: "{{ hostvars['localhost'].ec2.instance_ids }}"
  delegate_to: localhost

- name: Install {{ installerName }}
  ansible.builtin.expect:
    command: '{{ installPath }}{{ installerName }}'
    responses: 
      (?i)License Agreement: 'y'
      (?i)Installation directory: '{{ installPath }}'
    echo: true

- name: Activate Licenses
  ansible.builtin.expect:
    command: '{{ installPath }}bin/activator'
    responses: 
      (?i)product code: '{{ extendCode }}'
      (?i)product key: '{{ extendKey }}'
    echo: true