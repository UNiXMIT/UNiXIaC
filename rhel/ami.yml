- name: Get latest RHEL 8 AMI
  amazon.aws.ec2_ami_info:
    owners:
      - amazon
    region: '{{ awsRegion }}'
    filters:
      name: RHEL-8.9*
      architecture: x86_64
      virtualization-type: hvm
  register: amis
  tags: rhel8

- name: Get latest RHEL 9 AMI
  amazon.aws.ec2_ami_info:
    owners:
      - amazon
    region: '{{ awsRegion }}'
    filters:
      name: RHEL-9.5*
      architecture: x86_64
      virtualization-type: hvm
  register: amis
  tags: rhel9