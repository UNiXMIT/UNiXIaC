- name: Install EPEL key 
  rpm_key:
    state: present
    key: https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}

- name: Install EPEL
  package:
    name: 'https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm'
    state: present

- name: Package installation
  package:
    name:
      - '@Development tools'
      - unixODBC
      - wget
      - curl
      - cronie
      - dos2unix
      - java-11-openjdk
      - htop
      - libstdc++.i686
      - libaio-devel
      - glibc.i686
      - tcpdump
      - ed
      - glibc-devel.i686
      - tmux
      - openconnect
      - jq
      - python3
      - python3-pip
      - expect
    state: present

- name: RHEL<=7 Package installation
  package:
    name: glibc-devel
    state: present
  when: ansible_facts['distribution_major_version'] | int <= 7

- name: RHEL<=8 Package installation
  package:
    name: spax
    state: present
  when: ansible_facts['distribution_major_version'] | int <= 8
  
- name: RHEL>=8 Package installation
  package:
    name: 
      - libnsl
      - podman
      - buildah
      - libxcrypt.i686
      - ncurses-libs-6.1-9.20180224.el8.i686
      - zlib-1.2.11-18.el8_5.i686
    state: present
  when: ansible_facts['distribution_major_version'] | int >= 8

- name: Enable Podman Socket
  ansible.builtin.shell: systemctl enable --now podman.socket

- name: Download MSSQL ODBC Driver Repo
  get_url:
    url: https://packages.microsoft.com/config/rhel/{{ ansible_distribution_major_version }}/prod.repo
    dest: /etc/yum.repos.d/mssql-release.repo
    mode: '0775'

- name: Install MSSQL ODBC Driver
  environment:
    ACCEPT_EULA: "Y"
  package:
    name: 
      - msodbcsql17 
      - mssql-tools
    state: present

- name: Set MSSQL Tools on PATH
  copy:
    dest: /etc/profile.d/mssql.sh
    content: |
      #!/bin/bash
      export PATH="$PATH:/opt/mssql-tools/bin"

- name: Install unixODBC-devel
  package:
    name: unixODBC-devel
    state: present