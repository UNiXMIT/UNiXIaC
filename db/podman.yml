- name: Create MSSQL
  containers.podman.podman_container:
    name: mssql
    image: mcr.microsoft.com/mssql/server:2022-latest
    state: started
    restart_policy: "always"
    detach: true
    interactive: true
    ports: 1433:1433
    env:
      SA_PASSWORD: '{{ myPassword }}'
      ACCEPT_EULA: 'Y'
      MSSQL_COLLATION: 'SQL_Latin1_General_CP1_CI_AS'
    healthcheck: '/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P {{ myPassword }} -Q "SELECT 1" -b -o /dev/null'
    healthcheck_interval: "10s"
    healthcheck_retries: 10
    healthcheck_start_period: "10s"
    healthcheck_timeout: "3s"
    log_opt:
      max_size: 50mb
  become: yes
  tags: mssql

- name: Modify MSSQL
  containers.podman.podman_container_exec:
    name: mssql
    command: |
      /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P {{ myPassword }} -Q "CREATE DATABASE {{ myUsername }}; \
      CREATE LOGIN {{ myUsername }} WITH PASSWORD={{ myPassword }}, DEFAULT_DATABASE={{ myUsername }}; \
      ALTER SERVER ROLE sysadmin ADD MEMBER {{ myUsername }}; \
      CREATE USER {{ myUsername }} FOR LOGIN {{ myUsername }}; \
      ALTER USER {{ myUsername }} WITH DEFAULT_SCHEMA=dbo; \
      ALTER ROLE db_owner ADD MEMBER {{ myUsername }}"
  become: yes
  tags: mssql

- name: Set MSSQL Facts
  set_fact:
    DBNAME: SQL Server 2022
    DBSHORT: MSSQL
    DBUSER: '{{ myUsername }}'
    DBPORT: 1433
  tags: mssql

- name: Create Oracle
  containers.podman.podman_container:
    name: oracle
    image: container-registry.oracle.com/database/free:latest
    state: started
    restart_policy: "always"
    detach: true
    interactive: true
    ports: 1521:1521
    env:
      ORACLE_PWD: '{{ myPassword }}'
      ORACLE_CHARACTERSET: 'AL32UTF8'
  become: yes
  tags: oracle

- name: Modify Oracle
  containers.podman.podman_container_exec:
    name: oracle
    command: |
      sqlplus sys/{{ myPassword }}@//localhost:1521/FREE as sysdba <<EOF
      ALTER SESSION SET "_ORACLE_SCRIPT"=true;
      CREATE USER {{ myUsername }} IDENTIFIED BY {{ myPassword }};
      GRANT ALL PRIVILEGES TO {{ myUsername }};
      EXIT;
      EOF
  become: yes
  tags: oracle

- name: Set Oracle Facts
  set_fact:
    DBNAME: Oracle 23c Free
    DBSHORT: ORACLE
    DBUSER: '{{ myUsername }}'
    DBPORT: 1521
  tags: oracle

- name: Create DB2
  containers.podman.podman_container:
    name: db2
