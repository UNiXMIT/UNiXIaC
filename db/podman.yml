    healthcheck_interval: "30s"
    healthcheck_retries: 5
    healthcheck_start_period: "120s"
    healthcheck_timeout: "10s"
  become: yes
  tags: db2

- name: Set DB2 Facts
  set_fact:
    DBNAME: DB2 11.5 Community Edition 
    DBSHORT: DB2
    DBUSER: '{{ myUsername }}'
    DBPORT: 50000
  tags: db2

