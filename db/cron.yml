- name: Load TCPtuning.conf at boot
  cron:
    name: TCP Tuning
    special_time: reboot
    job: "sysctl -p /home/{{ myUsername }}/AcuSupport/etc/TCPtuning.conf"
    
- name: Auto ShutDown
  cron:
    name: Auto ShutDown
    minute: "0"
    hour: "20"
    job: "/sbin/shutdown -h now"
    disabled: false

- name: Start Podman Containers at Boot
  cron:
    name: Podman AutoStart
    special_time: reboot
    job: "/usr/bin/podman start --all"